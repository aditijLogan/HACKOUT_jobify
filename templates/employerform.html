{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="{% static 'style4.css'%}">
     


    
</head>
<body>
    <div class="container">
        

        <form action="form" method="post">

                
                    <h1 class="title"> Personal Details</h1>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                        </div>

                        <div class="input-field">
                            <label>Preferred Age</label>
                            <input type="number" placeholder="Enter your age" name="age" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="phone" required>
                        </div>

                        <div class="input-field">
                            <label>Address of workplace</label>
                            <input type="text" placeholder="Enter address of workplace" name="WorkAddress" required>
                        </div>


                        <div class="input-field">
                            <label>Preferred Gender</label>
                            <select name="gender" required>
                                <option disabled selected>Select Preferred gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                         </div>
                        
                         <div class="input-field">
                            <label>Preferred Qualification</label>
                            <select name="education" required>
                                <option disabled selected>Select Preferred Qualification</option>
                                <option>Matriculate</option>
                                <option>Intermatriculate</option>
                                <option>Undergraduate</option>
                                <option>Postgraduate</option>
                            </select>
                         </div>

                        <div class="input-field">
                            <label>Required Vacancy</label>
                            <select name="job" required>
                                <option disabled selected>Select Required Vacacy</option>
                                <option>Salesman</option>
                                <option>Accountant</option>
                                <option>Delivery Person</option>
                                <option>Receptionist</option>
                                <option>House Help</option>
                                <option>Office Boy</option>
                                <option>Driver</option>
                                <option>Technician</option>
                                <option>Makeup Artist</option>
                                <option>Teacher</option>
                            </select>
                        </div>
                    
            
                        <!-- <div class="input-field">
                            <label>Aadhaar Number</label>
                            <input type="text" placeholder="Enter your aadhar number" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>  -->
                </div>
                <button type="submit"class="tom">
                    Submit
                </button>
            </div>
        </form>

        

    
</body>
</html>
